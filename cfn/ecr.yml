AWSTemplateFormatVersion: "2010-09-09"
Description: ECR Template
Parameters:
  ProjectName:
    Type: String
    Default: demo
    Description: Project name
  Subdomain:
    Type: String
    Default: cakephp
    Description: Application subdomain

Resources:
  ##############################
  # ECR
  ##############################
  AppRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${ProjectName}-${Subdomain}-app"
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Delete old images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
  WebRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${ProjectName}-${Subdomain}-web"
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Delete old images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

Outputs:
  AppRepository:
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${AppRepository}"
    Export:
      Name: !Sub "${ProjectName}-${Subdomain}-app-repository"
  WebRepository:
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WebRepository}"
    Export:
      Name: !Sub "${ProjectName}-${Subdomain}-web-repository"
