AWSTemplateFormatVersion: "2010-09-09"
Description: Route53 Template
Parameters:
  NameTagPrefix:
    Type: String
    Default: demo
    Description: Prefix of Name tags.
  ZoneName:
    Type: String
    Default: demo.example.com
    Description: Hosted zone name.

Resources:
  ##############################
  # Route53
  ##############################
  Route53HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Sub "${ZoneName}"

  ##############################
  # ACM
  ##############################
  ACMCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub "${ZoneName}"
      SubjectAlternativeNames:
        - !Sub "*.${ZoneName}"
      DomainValidationOptions:
        - DomainName: !Sub "${ZoneName}"
          ValidationDomain: !Sub "${ZoneName}"
      Tags:
        - Key: Name
          Value: !Sub '${NameTagPrefix}-certificate'
      ValidationMethod: DNS

Outputs:
  Route53HostedZoneId:
    Value: !Ref "Route53HostedZone"
    Export:
      Name: !Sub "${NameTagPrefix}-hosted-zone-id"
  Route53HostedZoneName:
    Value: !Sub ${ZoneName}
    Export:
      Name: !Sub "${NameTagPrefix}-hosted-zone-name"

  ACMCertificateArn:
    Value: !Ref "ACMCertificate"
    Export:
      Name: !Sub '${NameTagPrefix}-certificate-arn'
